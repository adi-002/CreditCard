<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Boxes</title>
    <link rel="stylesheet" href="./index.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="blured"></div>
      <div class="main_area">
        <div class="row">
          <h5 class="first_heading">Enter fisrt movie cast</h5>
          <div class="first_box">
            <textarea
              oninput="runFn()"
              id="firstTxt"
              placeholder="Enter name"
            ></textarea>
          </div>
          <h5 class="sec_heading">Enter second movie cast</h5>
          <div class="sec_box">
            <textarea
              oninput="runFn2()"
              id="secTxt"
              placeholder="Enter name"
            ></textarea>
          </div>
        </div>
        <div class="row">
          <h5 class="firstHeading">Cast in first movie</h5>
          <div class="firstBox">
            <p id="firstTxtArea">Empty</p>
          </div>
          <h5 class="secHeading">Cast in secound movie</h5>
          <div class="secBox">
            <p id="secTxtArea">Empty</p>
          </div>
          <h5 class="thirdHeading">Cast in third movie</h5>
          <div class="thirdBox">
            <p id="thirdTxtArea">Empty</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
